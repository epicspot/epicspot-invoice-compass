name: Deploy to Time4VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Deploy to Time4VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /var/www/epicspot
            git pull origin main
            
            # Backend
            cd backend
            npm install --production
            
            # Frontend
            cd ..
            npm install
            npm run build
            
            # Restart backend with PM2
            pm2 restart epicspot-backend || pm2 start backend/server.js --name epicspot-backend
            pm2 save
            
            echo "✅ Déploiement réussi!"
