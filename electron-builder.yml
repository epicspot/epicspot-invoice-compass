appId: com.epicspot.gestion
productName: EPICSPOT Gestion Commerciale
npmRebuild: false
npmArgs:
  - --no-optional
beforePack: electron/beforePack.cjs
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - electron/**/*
  - !backend/**/*
  - !node_modules/fsevents/**/*
  - !**/node_modules/fsevents/**
  - !**/fsevents/**
extraResources:
  - from: backend
    to: backend
    filter:
      - "**/*"
      - "!node_modules/**"
      - "!*.db"
  - from: dist
    to: dist
asarUnpack:
  - backend/**/*
win:
  target:
    - target: nsis
      arch: [x64]
    - target: portable
      arch: [x64]
  artifactName: ${productName}-${version}-Setup.${ext}
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: EPICSPOT Gestion
mac:
  target: [dmg, zip]
  category: public.app-category.business
linux:
  target: [AppImage, deb]
  category: Office
